<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth + Todo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="authSection">
    <h2>Signup</h2>
    <input id="signupUsername" type="text" placeholder="Username">
    <input id="signupPassword" type="password" placeholder="Password">
    <button onclick="Signup()">Signup</button>

    <h2>Signin</h2>
    <input id="signinUsername" type="text" placeholder="Username">
    <input id="signinPassword" type="password" placeholder="Password">
    <button onclick="Signin()">Signin</button>
  </div>

  <div id="todoSection" style="display:none;">
    <div id="UserInfo"></div>
    <h2>Your Todo App</h2>
    <!-- Put your existing todo app UI here -->
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
